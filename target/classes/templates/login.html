<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title th:text="#{login.title} + ' - ' + #{app.name}"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <div class="alert alert-success alert-dismissible fade show mb-4" role="alert" th:if="${message}">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${message}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>


            <div class="card shadow border-0">

                <div class="card-header text-center p-4 bg-primary text-white">
                    <div class="mb-3">
                            <span class="bg-white text-primary rounded-circle d-inline-flex align-items-center justify-content-center"
                                  style="width: 70px; height: 70px;">
                                <i class="bi bi-person-circle" style="font-size: 2.5rem;"></i>
                            </span>
                    </div>
                    <h3 class="card-title mb-0" th:text="#{login.title}"></h3>
                    <p class="mb-0 mt-2 text-white-50" th:text="'Welcome to ' + #{app.name}"></p>
                </div>


                <div class="card-body p-4">
                    <form action="#" method="post" th:action="@{/login}">

                        <div class="mb-3">
                            <label class="form-label" for="username" th:text="#{login.username}"></label>
                            <span class="text-danger ms-1" th:title="#{form.required}" title="Required field">*</span>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input class="form-control" id="username" name="username" placeholder="Enter your username"
                                       required
                                       th:placeholder="'Enter your ' + #{login.username}" type="text">
                            </div>
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="password" th:text="#{login.password}"></label>
                            <span class="text-danger ms-1" th:title="#{form.required}" title="Required field">*</span>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input class="form-control" id="password" name="password" placeholder="Enter your password"
                                       required
                                       th:placeholder="'Enter your ' + #{login.password}" type="password">
                            </div>
                        </div>


                        <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${error}">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <div th:text="${error}"></div>
                        </div>


                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary btn-lg" type="submit">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                <span th:text="#{login.button}"></span>
                            </button>
                        </div>


                        <input name="_csrf" th:value="${_csrf.token}" type="hidden"/>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

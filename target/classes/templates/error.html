<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title th:text="${status} + ' - ' + #{app.name}">Error</title>
</head>
<body>
    <div th:replace="layout/base :: nav"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="display-1 text-danger mb-4" th:text="${status}">500</h1>
                        <h2 class="mb-4" th:text="${error}">Internal Server Error</h2>
                        <p class="lead mb-4" th:text="${message}">
                            An unexpected error occurred. Please try again later.
                        </p>
                        <div class="mb-4">
                            <p class="text-muted" th:text="${timestamp}">Timestamp</p>
                        </div>
                        <div>
                            <a th:href="@{/}" class="btn btn-primary" th:text="#{error.home}">
                                Return to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head">
    <title th:text="${room.name} + ' - ' + #{app.name}"></title>
</head>
<body>
    <div th:replace="layout/base :: nav"></div>

    <div class="container mt-4">
        <!-- Back button at top left -->
        <div class="mb-3">
            <a th:href="@{/rooms}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> <span th:text="#{room.back.button}"></span>
            </a>
        </div>
        
        <!-- Main room card with improved styling -->
        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0 text-gray-800">
                        <i class="fas fa-door-open me-2 text-primary"></i>
                        <span th:text="${room.name}"></span>
                    </h1>
                    <div sec:authorize="hasRole('ADMIN')" class="btn-group">
                        <a th:href="@{/rooms/{id}/edit(id=${room.id})}" class="btn btn-warning">
                            <i class="fas fa-edit me-1"></i>
                            <span th:text="#{room.edit.button}"></span>
                        </a>
                        <form th:action="@{/rooms/{id}/delete(id=${room.id})}" method="post" 
                                style="display: inline;">
                            <button type="submit" class="btn btn-danger"
                                    th:onclick="'return confirm(\'' + #{room.delete.confirm} + '\');'">
                                <i class="fas fa-trash-alt me-1"></i>
                                <span th:text="#{room.delete.button}"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="card-body p-4">
                <!-- System message for success/error -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-light py-3">
                                <h4 class="h5 mb-0 text-primary">
                                    <i class="fas fa-info-circle me-2"></i>
                                    <span th:text="#{room.details}"></span>
                                </h4>
                            </div>
                            <div class="card-body">
                                <dl class="row mb-0">
                                    <dt class="col-sm-4">
                                        <i class="fas fa-users me-1 text-secondary"></i>
                                        <span th:text="#{room.capacity}"></span>
                                    </dt>
                                    <dd class="col-sm-8">
                                        <span class="badge bg-primary rounded-pill" th:text="${room.capacity}"></span>
                                        <span th:text="#{room.capacity.seats}"></span>
                                    </dd>
                                    
                                    <dt class="col-sm-4">
                                        <i class="fas fa-map-marker-alt me-1 text-secondary"></i>
                                        <span th:text="#{room.location}"></span>
                                    </dt>
                                    <dd class="col-sm-8" th:text="${room.location}"></dd>
                                    
                                    <dt class="col-sm-4">
                                        <i class="fas fa-calendar-alt me-1 text-secondary"></i>
                                        <span th:text="#{room.events}"></span>
                                    </dt>
                                    <dd class="col-sm-8">
                                        <span class="badge bg-info rounded-pill" th:text="${room.events.size()}"></span>
                                        <span th:text="#{room.events.scheduled}" th:if="${room.events.size() == 1}"></span>
                                        <span th:text="#{room.events.scheduled.plural}" th:unless="${room.events.size() == 1}"></span>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-8">
                        <div class="card shadow-sm">
                            <div class="card-header bg-light py-3">
                                <h4 class="h5 mb-0 text-primary">
                                    <i class="fas fa-calendar-alt me-2"></i>
                                    <span th:text="#{room.schedule}"></span>
                                </h4>
                            </div>
                            <div class="card-body">
                                <!-- Schedule Navigation -->
                                <div class="nav nav-pills mb-4 d-flex justify-content-center" role="tablist">
                                    <a class="nav-link mx-1" 
                                       th:each="day : ${conferenceDays}"
                                       th:text="${#temporals.format(day, 'EEEE, MMMM d')}"
                                       th:classappend="${selectedDay.equals(day)} ? 'active bg-primary' : ''"
                                       th:href="@{/rooms/{id}(id=${room.id}, day=${#temporals.format(day, 'yyyy-MM-dd')})}">
                                        
                                    </a>
                                </div>

                                <!-- Events List -->
                                <div th:if="${not #lists.isEmpty(events)}">
                                    <div class="list-group">
                                        <div th:each="event : ${events}" class="list-group-item list-group-item-action hover-shadow">
                                            <div class="d-flex w-100 justify-content-between">
                                                <h5 class="mb-1 text-primary">
                                                    <i class="fas fa-calendar-day me-1"></i>
                                                    <a th:href="@{/events/{id}(id=${event.id})}" 
                                                       th:text="${event.name}" class="text-decoration-none"></a>
                                                </h5>
                                                <small class="badge bg-light text-dark">
                                                    <i class="far fa-clock me-1"></i>
                                                    <span th:text="${#temporals.format(event.dateTime, #messages.msg('app.time.format'))}"></span>
                                                </small>
                                            </div>
                                            <p class="mb-1 text-muted" th:text="${#strings.abbreviate(event.description, 100)}">
                                                
                                            </p>
                                            <small class="d-block mt-2">
                                                <i class="fas fa-user-circle me-1 text-secondary"></i>
                                                <span th:text="#{event.speakers} + ':'">:</span>
                                                <span th:each="speaker, stat : ${event.speakers}" 
                                                      th:text="${speaker.name} + (${!stat.last} ? ', ' : '')">
                                                    
                                                </span>
                                            </small>
                                            <div class="mt-2">
                                                <span class="badge bg-primary">
                                                    <i class="fas fa-tag me-1"></i>
                                                    <span th:text="${#numbers.formatCurrency(event.price)}"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Empty State -->
                                <div th:if="${#lists.isEmpty(events)}" class="text-center py-5 bg-light rounded">
                                    <i class="fas fa-calendar-alt fa-4x text-muted mb-3"></i>
                                    <p class="lead" th:text="#{room.schedule.empty}">
                              
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

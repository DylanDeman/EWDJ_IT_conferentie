<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{app.name}">IT Conference</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}" th:text="#{app.name}">IT Conference</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link active" th:href="@{/events}" th:text="#{nav.events}">Events</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/rooms}" th:text="#{nav.rooms}">Rooms</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/user/favorites}" th:text="#{nav.favorites}">My Favorites</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/events}" th:text="#{nav.manageEvents}">Manage Events</a>
                </li>
            </ul>
            
            <ul class="navbar-nav align-items-center">
                <li class="nav-item text-white me-3 d-flex align-items-center" sec:authorize="isAuthenticated()" style="line-height: 1.2;">
                    <i class="fa fa-user me-2"></i>
                    <div style="text-align: center;">
                        <span th:text="${#authentication.name}">Username</span><br />
                        <small style="font-size: 0.8em; display: block;" th:switch="${#authentication.authorities[0].authority}">
                            <span th:case="'ROLE_USER'">User</span>
                            <span th:case="'ROLE_ADMIN'">Admin</span>
                            <span th:case="*">Unknown</span>
                        </small>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="d-flex align-items-center m-0">
                        <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Logout</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}" th:text="#{nav.login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

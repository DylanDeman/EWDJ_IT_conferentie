<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title} + ' - ' + #{app.name}"></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Success Message Alert -->
                <div class="alert alert-success alert-dismissible fade show mb-4" role="alert" th:if="${message}">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                
                <!-- Login Card -->
                <div class="card shadow border-0">
                    <!-- Card Header -->
                    <div class="card-header text-center p-4 bg-primary text-white">
                        <div class="mb-3">
                            <span class="bg-white text-primary rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 70px; height: 70px;">
                                <i class="bi bi-person-circle" style="font-size: 2.5rem;"></i>
                            </span>
                        </div>
                        <h3 class="card-title mb-0" th:text="#{login.title}"></h3>
                        <p class="mb-0 mt-2 text-white-50" th:text="'Welcome to ' + #{app.name}"></p>
                    </div>
                    
                    <!-- Card Body -->
                    <div class="card-body p-4">
                        <form action="#" th:action="@{/login}" method="post">
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label" th:text="#{login.username}"></label>
                                <span class="text-danger ms-1" title="Required field" th:title="#{form.required}">*</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="username" name="username" 
                                           th:placeholder="'Enter your ' + #{login.username}" placeholder="Enter your username" required>
                                </div>
                            </div>
                            
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{login.password}"></label>
                                <span class="text-danger ms-1" title="Required field" th:title="#{form.required}">*</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           th:placeholder="'Enter your ' + #{login.password}" placeholder="Enter your password" required>
                                </div>
                            </div>
                            
                            <!-- Error Message -->
                            <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${error}">
                                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                                <div th:text="${error}"></div>
                            </div>
                            
                            <!-- Login Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    <span th:text="#{login.button}"></span>
                                </button>
                            </div>
                            
                            <!-- CSRF Token -->
                            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/base :: head">
    <title th:text="${event.name} + ' - ' + #{app.name}"></title>
</head>
<body>
    <div th:replace="layout/base :: nav"></div>

    <div class="container mt-4">
        <div class="mb-3">
            <a th:href="${returnUrl != null ? returnUrl : '/events'}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> <span th:text="#{event.back.button}"></span>
            </a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-light py-3">
                <h1 class="h3 mb-0 text-gray-800" th:text="${event.name}"></h1>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <!-- Event description section -->
                        <div class="mb-4">
                            <h4 class="text-primary mb-3" th:text="#{event.description}"></h4>
                            <p class="lead" th:text="${event.description}"></p>
                        </div>
                        
                        <!-- Speakers section with improved styling -->
                        <div class="mb-4">
                            <h4 class="text-primary mb-3" th:text="#{event.speakers}"></h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item ps-0 border-0" th:each="speaker : ${event.speakers}">
                                    <i class="fas fa-user-circle me-2 text-secondary"></i>
                                    <span th:text="${speaker.name}"></span>
                                </li>
                            </ul>
                        </div>
                        
                        <!-- Event details section with improved styling -->
                        <div>
                            <h4 class="text-primary mb-3" th:text="#{event.details}"></h4>
                            <dl class="row">
                                <dt class="col-sm-3" th:text="#{event.datetime}"></dt>
                                <dd class="col-sm-9">
                                    <i class="far fa-calendar-alt me-2 text-secondary"></i>
                                    <span th:text="${#temporals.format(event.dateTime, #messages.msg('app.date.format'))}"></span>
                                </dd>

                                <dt class="col-sm-3" th:text="#{event.room}"></dt>
                                <dd class="col-sm-9">
                                    <i class="fas fa-map-marker-alt me-2 text-secondary"></i>
                                    <span th:text="${event.room.name}"></span>
                                    (<span th:text="${event.room.capacity}"></span> 
                                    <span th:text="#{event.capacity.seats}"></span>)
                                </dd>

                                <dt class="col-sm-3" th:text="#{event.price}"></dt>
                                <dd class="col-sm-9">
                                    <i class="fas fa-tag me-2 text-secondary"></i>
                                    <span th:text="${#numbers.formatCurrency(event.price)}"></span>
                                </dd>

                                <dt class="col-sm-3" th:text="#{event.beamer.code}"></dt>
                                <dd class="col-sm-9">
                                    <i class="fas fa-projector me-2 text-secondary"></i>
                                    <span th:text="${event.beamerCode}"></span>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    
               
                    <div class="col-md-4" sec:authorize="hasRole('USER')">
                        <div class="mb-3">
                   
                            <div th:if="${isFavorite}" class="mb-3">
                                <form th:action="@{/events/{id}/unfavorite(id=${event.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-block w-100">
                                        <i class="fas fa-star me-1"></i> <span th:text="#{favorite.remove.button}"></span>
                                    </button>
                                </form>
                            </div>
                            
                      
                            <div th:if="${!isFavorite && canAddToFavorites}" class="mb-3">
                                <form th:action="@{/events/{id}/favorite(id=${event.id})}" method="post">
                                    <button type="submit" class="btn btn-primary btn-block w-100">
                                        <i class="far fa-star me-1"></i> <span th:text="#{favorite.add.button}"></span>
                                    </button>
                                </form>
                            </div>
                            
                    
                            <div th:if="${!isFavorite && !canAddToFavorites}" class="alert alert-warning">
                                <p class="small mb-2" th:text="#{favorite.limit.reached}"></p>
                                <a th:href="@{/user/favorites}" class="btn btn-sm btn-outline-primary w-100">
                                    <i class="fas fa-cog me-1"></i> <span th:text="#{favorite.manage.button}"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: head}"></head>
<body>
    <div th:replace="~{layout/base :: nav}"></div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            <span th:if="${event.id == null}" th:text="#{event.create.title}">Create Event</span>
                            <span th:unless="${event.id == null}" th:text="#{event.edit.title}">Edit Event</span>
                        </h1>

            
                       <th:block th:with="actionUrl=${event.id == null} ? @{/events/new} : @{/events/{id}/edit(id=${event.id})}">
    <form th:action="${actionUrl}" method="post" th:object="${event}">
        <input type="hidden" name="_method" value="put" th:if="${event.id != null}" />

                                <!-- CSRF Token -->
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                                <div class="mb-3">
                                    <label for="name" class="form-label" th:text="#{event.name}">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required
                                           th:classappend="${#fields.hasErrors('name')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label" th:text="#{event.description}">Description</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" required
                                              th:classappend="${#fields.hasErrors('description')} ? ' is-invalid'"></textarea>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</div>
                                </div>

<div class="mb-3">
    <label for="dateTime" class="form-label" th:text="#{event.datetime}">Date and Time</label>
    <input type="datetime-local" 
           class="form-control" 
           id="dateTime" 
           name="dateTime" 
           th:value="${event.dateTime != null ? #temporals.format(event.dateTime, 'yyyy-MM-dd''T''HH:mm') : ''}" 
           required />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}">Date and Time error</div>
</div>

                                <div class="mb-3">
                                    <label for="roomId" class="form-label" th:text="#{event.room}">Room</label>
                                    <select class="form-select" id="roomId" name="roomId" required
                                            th:classappend="${#fields.hasErrors('room')} ? ' is-invalid'">
                                        <option th:value="__none__" th:text="#{event.room.select}">Select a room</option>
                                      <option th:each="room : ${rooms}" 
        th:value="${room.id}" 
        th:text="${room.name + ' (' + room.capacity + ' ' + #messages.msg('event.capacity.seats') + ')'}"
       th:selected="${event.room != null and room.id == event.room.id}">
</option>

                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('room')}" th:errors="*{room}">Room error</div>
                                </div>

                                <div class="mb-3">
                                    <label for="price" class="form-label" th:text="#{event.price}">Price</label>
                                    <div class="input-group">
                                        <span class="input-group-text">â‚¬</span>
                                        <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required
                                               th:classappend="${#fields.hasErrors('price')} ? ' is-invalid'">
                                    </div>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price error</div>
                                </div>

                                <div class="mb-3">
                                    <label for="beamerCode" class="form-label" th:text="#{event.beamer.code}">Beamer Code</label>
                                    <input type="text" class="form-control" id="beamerCode" th:field="*{beamerCode}" required
                                           th:classappend="${#fields.hasErrors('beamerCode')} ? ' is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('beamerCode')}" th:errors="*{beamerCode}">Beamer Code error</div>
                                </div>

                                <!-- Speakers (3 dropdowns bound to speakers list elements) -->
                                <div class="mb-3">
                                    <label class="form-label" th:text="#{event.speakers}">Speakers</label>

                                    <div class="input-group mb-2">
                                        <select name="speaker1Id" class="form-select">
                                            <option th:value=-1 th:text="#{event.speaker.select}">Select a speaker</option>
                                            <option th:each="sp : ${allSpeakers}" 
                                                    th:value="${sp.id}" 
                                                    th:text="${sp.name}"
                                                    th:selected="${speaker1 != null} ? ${sp.id} == ${speaker1.id} : false">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="input-group mb-2">
                                        <select name="speaker2Id" class="form-select">
                                            <option th:value=-1 th:text="#{event.speaker.select}">Select a speaker</option>
                                            <option th:each="sp : ${allSpeakers}" 
                                                    th:value="${sp.id}" 
                                                    th:text="${sp.name}"
                                                    th:selected="${speaker2 != null} ? ${sp.id} == ${speaker2.id} : false">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="input-group mb-2">
                                        <select name="speaker3Id" class="form-select">
                                            <option th:value=-1 th:text="#{event.speaker.select}">Select a speaker</option>
                                            <option th:each="sp : ${allSpeakers}" 
                                                    th:value="${sp.id}" 
                                                    th:text="${sp.name}"
                                                    th:selected="${speaker3 != null} ? ${sp.id} == ${speaker3.id} : false">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Global errors for speakers if any -->
                                <div class="alert alert-danger" th:if="${#fields.hasGlobalErrors()}">
                                    <ul>
                                        <li th:each="err : ${#fields.globalErrors()}" th:text="${err}"></li>
                                    </ul>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <a th:href="@{/events}" class="btn btn-secondary me-md-2" th:text="#{event.cancel.button}">Cancel</a>
                                    <button type="submit" class="btn btn-primary">
                                        <span th:if="${event.id == null}" th:text="#{event.create.button}">Create Event</span>
                                        <span th:unless="${event.id == null}" th:text="#{event.update.button}">Update Event</span>
                                    </button>
                                </div>
                            </form>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title th:text="${status} + ' - ' + #{app.name}">Error</title>
</head>
<body>
    <div th:replace="layout/base :: nav"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="error-icon mb-4">
                            <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        </div>
                        
                        <h1 class="display-1 text-danger mb-4" th:text="${status}"></h1>
                        <h2 class="mb-4" th:text="${error}"></h2>
                        
                        <p class="lead mb-4" th:text="${message}">
            
                        </p>
                        
                        <div class="mb-4">
                            <p class="text-muted" th:text="#{error.timestamp.prefix} + ' ' + ${timestamp}"></p>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-md-2">
                                <i class="fas fa-home me-1"></i>
                                <span th:text="#{error.home}"></span>
                            </a>
                            <a th:href="@{/events}" class="btn btn-outline-primary">
                                <i class="fas fa-calendar-alt me-1"></i>
                                <span th:text="#{error.events}"></span>
                            </a>
                        </div>
                        
                        <div class="mt-4" th:if="${trace != null && #authorization.expression('hasRole(''ADMIN'')')}">
                            <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="collapse" 
                                    data-bs-target="#stackTraceCollapse" aria-expanded="false" 
                                    aria-controls="stackTraceCollapse" th:text="#{error.details}">
                        
                            </button>
                            <div class="collapse mt-3" id="stackTraceCollapse">
                                <div class="card card-body bg-light">
                                    <pre class="mb-0 text-start" style="font-size: 0.8rem; white-space: pre-wrap;" th:text="${trace}"></pre>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 </div>
                  </div>
                   </div>
